<!DOCTYPE html>
<html lang="en">

<head>
    <title>King's Raid Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Icy">
    <meta name="description" content="A quick Hero Index viewer for King's Raid">
    <meta name="keywords" content="King,King's,Kings,Raid,Hero,Index,Codex">
    <link rel="icon" sizes="32x32" src='favicon.png'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="src/style.css">
 
</head>

<body>
    <div class="app no-fouc hidden">
        <div class="sidebar">
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--All" data-class-type="All"></i>All</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Knight" data-class-type="Knight"></i>Knight</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Warrior" data-class-type="Warrior"></i>Warrior</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Assassin" data-class-type="Assassin"></i>Assasin</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Archer" data-class-type="Archer"></i>Archer</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Mechanic" data-class-type="Mechanic"></i>Mechanic</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Wizard" data-class-type="Wizard"></i>Wizard</a>
            <a style="color:white;"><i class="iconion-center classes-list__icon kr-classes__icon kr-classes__icon--Priest" data-class-type="Priest"></i>Priest</a>
        </div>
        
            <div class="main-layout">
            <div class="kr-heroes">
                <ul class="heroes-list kr-heroes__list list-inline">
                </ul>
            </div>

            <nav class="hero-menu navbar navbar-expand-md bg-dark navbar-dark sticky-top">
                <span class="hero-menu__brand navbar-brand"></span>

                <button name="btnMenuToggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible-navbar-hero">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="collapsible-navbar-hero">
                    <ul class="nav navbar-nav nav-pills nav-justified">
                        <li class="nav-item">
                            <span class="menu-item-profile hero-menu__item nav-link disabled hidden" data-toggle="pill">Profile</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link active" data-toggle="pill">Common</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link" data-toggle="pill">Skills</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link" data-toggle="pill">Transcend</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link" data-toggle="pill">UW</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link" data-toggle="pill">UT S2</span>
                        </li>
                        <li class="nav-item">
                            <span class="hero-menu__item nav-link" data-toggle="pill">UT S3</span>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <div class="hero-info row">

                <div class="left-content hero-info__col hero-info__col--margin-bottom col-sm-7">
                    <img class="hero-info--overlay hero-info--overlay-padding-right" src="images/icons/LeftOverlay.png" alt="">
                    <div class="left-content__container" data-hero-name=""></div>
                </div>

                <div class="right-content hero-info__col col-sm-5">
                    <img class="hero-info--overlay" src="images/icons/RightOverlay.png" alt="">
                    <div class="main-info right-content__container">
                        <div class="placeholder main-info__placeholder">
                            <div class="placeholder__profile placeholder--overflow-y-auto hidden" data-hero-name=""></div>
                            <div class="placeholder__common placeholder--overflow-y-auto" data-hero-name=""></div>
                            <div class="skills placeholder__skills hidden" data-hero-name=""></div>
                            <div class="transcend placeholder__transcend hidden" data-hero-name=""></div>
                        </div>
                        <div class="unique-weapon unique-item main-info__unique-placeholder hidden" data-hero-name=""></div>
                        <div class="treasure-s2 unique-item main-info__unique-placeholder hidden" data-hero-name=""></div>
                        <div class="treasure-s3 unique-item main-info__unique-placeholder hidden" data-hero-name=""></div>
                    </div>
                    <div class="skill-detail right-content__container hidden"></div>
                </div>
            </div>
        </div>
        </div>
        
    </div>
    
    <script>
        document.querySelector('.app').classList.remove('hidden');
    </script>

    <script>
   
    var header = document.getElementById("myDIV");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("active");
      current[0].className = current[0].className.replace(" active", "");
      this.className += " active";
      });
    }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="src/lazysizes.min.js"></script>
    <script src="src/script.js"></script>
</body>

</html>
